<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Hashtag Page</title>
    </h:head>
    <style>
        
body 
{
margin: 0;
font-family: Arial, Helvetica, sans-serif;
background: #e6ecf0;
}
.hash
{
    margin: auto;
    width: 50%;
    text-align: center;
    padding: 10px;
}
img {
    float: left;
}
        
    </style>
        
        
    <h:body>
  <div class="hash">
        <h1>The most popular hashtag:</h1>
        <h:form>
        <p><img src="images/hashtag.jpg" alt="hashtag" style="width:150px;height:150px;margin-right:15px;" /><h:selectOneRadio value="#{login.userAccount.selecedHashtag}" layout="pageDirection">

            <f:selectItems value = "#{login.userAccount.hashtag()}" var="hash" itemLabel="#{hash}" itemValue="#{hash}"/><br></br>
            
            </h:selectOneRadio></p>      
         
            <br></br>
            <br></br>
            <br></br>
                <h:commandButton id="see" value="See "
                                 action="hashtagDetail.xhtml" />
             &nbsp;&nbsp;  
                <h:commandButton id="return" value="Return"
                                 action="welcome.xhtml" />
            
        </h:form>
  </div>
    </h:body>
</html>
