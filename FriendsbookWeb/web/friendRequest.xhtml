<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Friend Request</title>
    </h:head>
    <style>
    body 
    {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #e6ecf0;
    }
    .rq
    {
     margin: auto;
        position: fixed;
        top: 30%;
        left: 50%;
        /* bring your own prefixes */
        transform: translate(-50%, -50%);
    
    }
    .g
    {
       margin: auto;
        position: fixed;
        top: 55%;
        left: 50%;
        /* bring your own prefixes */
        transform: translate(-50%, -50%);
        
    }
    img 
    {
        float: left;
    }
        

    </style>
    <h:body>
        <div class="rq">
        <h3>Send Friend Request page</h3>
        
        <h4>Who you want to send?</h4>
        <img src="images/frireq.jpg" alt="" style="width:150px;height:150px;margin-right:50px"/>
        <h:form>
            <br></br>
            <br></br>
        <h:inputText id="n" required ="true"                          
                    title="Please enter who you want to send friend request"
                    value="#{login.userAccount.nameForrequest}" />     
        <br></br>
        <br></br>
      
            <h:commandButton id="send" value="Send request"
                                     action="#{login.userAccount.sendReq()}"/>
           
        </h:form>
          <h:outputText value="#{login.userAccount.temp_requestInfo}"/>
        </div>
        <div class="g">
        <h:form>
            <h:commandButton id="return" value="Return"  
                                 action="welcome.xhtml" />    
        </h:form>
        </div> 
    </h:body>
</html>
