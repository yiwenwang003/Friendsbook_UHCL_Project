<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>
        <title>Profile</title>
    </h:head>
    <style>
        body
        {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #e6ecf0;
         }
        .pr

                margin: auto;
                width: 50%;
                text-align: center;
                padding: 10px;
        }
        .h4
        {
            margin: auto;
            width: 50%;
            text-align: center;
            padding: 10px;    
        }
    </style>
    <h:body>
        <div class="pr">
        <h2>Your friend profile</h2>
        <h:form>
        
            #{login.userAccount.test2()}<br></br>
                &nbsp;&nbsp;
            
            <ui:repeat var="item" value="#{login.userAccount.list_updateProfile}"> 
            <h4>#{item}</h4> 
            </ui:repeat>
            
            <p>
            <br></br> 
            <h:commandButton id="return" value="Return" immediate="true"

            </p>
            
        </h:form>   
        </div>
    </h:body>
