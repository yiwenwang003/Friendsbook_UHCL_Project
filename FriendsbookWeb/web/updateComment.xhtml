<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Update Comment</title>
    </h:head>
    <style>
    body
    {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #e6ecf0;
    }
    .co
    {
        margin: auto;
        width: 50%;
        text-align: center;
        padding: 10px;
    }
        
    </style>
    <h:body>
        <div class="co">
        <h:form>
           
            <h1>What do you want to add comment?<br></br></h1>
                <h:inputText id="comment" required ="false" 
                           
                            title="Please enter your comment"
                            value="#{login.userAccount.comment}" />
                
                <br></br>
                <br></br>
                <h:commandButton id ="add" value ="Add it" action="#{login.userAccount.addComment()}"/> 
                                                                          
                 &nbsp;&nbsp;          
                <h:commandButton id="return" value="Return"
                                 action="welcome.xhtml" />
         
        </h:form>
         <h:outputText value="#{login.userAccount.tempCom}"/>
        </div>
    </h:body>
</html>
