<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Friend's profile</title>
    </h:head>
    <style>
body 
{
margin: 0;
font-family: Arial, Helvetica, sans-serif;
background: #e6ecf0;
}
.fd
{
margin: auto;
position: fixed;
top: 20%;
left: 50%;
/* bring your own prefixes */
transform: translate(-50%, -50%);
}
        
    </style>
    <h:body>
        <div class="fd">
        <h2>#{login.userAccount.userID} your friend's profile</h2>
        <h:form>
            
            <h3>#{login.userAccount.display()}<br/></h3>
            
            
            <ui:repeat var="item" value="#{login.userAccount.list_friendProfile}"> 
            <h4>#{item}</h4> 
            </ui:repeat>
            
            <p>
                <h:commandButton id="return" value="Return"
                                 action="welcome.xhtml" />
            </p>
        </h:form>
       
        </div>
    </h:body>
</html>
