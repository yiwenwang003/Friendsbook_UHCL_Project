    <h:head>
        <title>All the Msg</title>
    </h:head>
    <style>
body
{
margin: 0;
font-family: Arial, Helvetica, sans-serif;
background: #e6ecf0;
}

{
margin: auto;

}
.mm
{
margin: auto;

}

    <h:body>
        <h3>All the message history</h3>
        <div class="mm">
        <h:form>
         
            <h4>Please enter your Message</h4><br></br>
            <h4>Please enter your Message</h4><br></br>

                      <p>#{login.userAccount.sendMsg()}</p>
                        <br></br>
            <ui:repeat value="#{login.userAccount.list_history}" var="com">

                <h:outputText value="#{com}" /><br></br>

            </ui:repeat>
                        <br></br>

           
            <br></br>
         
            <h:inputText id="msg" required ="false"  title="Please enter your msg" value="#{login.userAccount.contentFormsg}"/>
                 &nbsp;&nbsp;  
            <h:commandButton id="ss" value="Send it"
                     action="#{login.userAccount.updateMsg()}" />


            &nbsp;&nbsp;  
            <h:commandButton id="return" value="Return" immediate="true"
                                 action="welcome.xhtml" />
            </h:form>
            <h:outputText value="#{login.userAccount.tempvalue_Msg}"/>
        </div>
        
        
    </h:body>
