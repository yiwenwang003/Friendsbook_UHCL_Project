<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Most Recent Update page</title>
    </h:head>
    <style>
    body
    {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #e6ecf0;
    }
    .ud
    {
        margin: auto;
        position: fixed;
        top: 10%;
        left: 50%;
        /* bring your own prefixes */
        transform: translate(-50%, -50%);
    }
        
    </style>
    <h:body> 
        <div class="ud">   
        <h1>See what's your friend update for</h1>
        
         <h:form>
        
            <p>#{login.userAccount.showUpdateStatement()}</p>

            <ui:repeat value="#{login.userAccount.showComment()}" var="com">
                    <h:outputText value="#{com}" /> <br/>
            </ui:repeat>
            <br></br>
            
            <h:commandButton id="comment" value="Comment" immediate="true"
                                     action="updateComment.xhtml" />
            

            <h:commandButton id="return" value="Return" immediate="true"
                                     action="welcome.xhtml" />
        </h:form>        
            
        </div>
    </h:body>
</html>
